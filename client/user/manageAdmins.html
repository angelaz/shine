<template name="manageAdmins">
  <div class="panel panel-danger">
    <div class="panel-heading">
      Manage Administrators
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" name="email" />
        </div>
        <div class="form-group">
          <label>Password (Not required if user already exists)</label>
          <input type="text" class="form-control" name="password"
            value="shineadmin" />
        </div>
        <button class="btn btn-default">Add Administrator</button>
      </form>

      <hr />

      <h4>Current Admins</h4>
      <ul>
        {{#each admins}}
          <li>{{email}} <a href="#" class="removeAdmin">remove</a></li>
        {{/each}}
      </ul>

      {{#each admins}}
      {{else}}
        <div class="well">No admins except you!</div>
      {{/each}}
    </div>
  </div>
</template>
