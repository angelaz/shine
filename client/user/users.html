<template name="users">

  <div class="panel panel-success">
    <div class="panel-heading">
      <h3 class="panel-title">Students in Your Group</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Level</th>
            <th>Completed Assignments</th>
            <th>Stars</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{#each userGroup.users }} 
          {{#with userIDToUser this}}
          <tr>
            <td><a href="{{pathFor userResult}}">{{email}}</a></td> 
            <td>{{level}}</td>
            <td>{{completedAssignmentNames}}</td>
            <td>{{stars}}</td>
            <td><button class="addStarBtn btn btn-default btn-sm">
              Add Star</button></td>
            <td><a class="deleteBtn glyphicon glyphicon-remove text-danger delete" href="#"></a></td>
          </tr>
          {{/with}}
        {{/each}}
      </tbody>
    </table>
    </div>
  </div>
</template>
