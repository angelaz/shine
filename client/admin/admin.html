<template name="admin">
  
  {{#if currentUser.isSuperAdmin}}
    <a class="btn btn-default btn-primary btn-lg" href="{{pathFor 'superAdmin'}}">Super Admin Only</a>
    <br />
    <br />
  {{/if}}

  <div class="row">
    <div class="col-md-6">
      {{> addUser}}
      {{#with usersToShow "fundamentals"}}
        {{> allNonAdminUsers}}
      {{/with}}
      {{#with usersToShow "expert"}}
        {{> allNonAdminUsers}}
      {{/with}}
      {{> manageAdmins}}
    </div>
    <div class="col-md-6">
      {{> assignmentForm}}
      {{> assignments}}
    </div>
  </div>
</template>
