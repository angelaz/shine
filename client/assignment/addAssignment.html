<template name="addAssignment">
  <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="weekNum" class="col-sm-2 control-label">Week #</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="weekNum" placeholder="e.g. 2">
          </div>
        </div>

        <div class="form-group">
          <label for="assignmentType" class="col-sm-2 control-label">Assignment Type</label>
          <div class="col-sm-10">
            <select name="assignmentType" class="form-control">
              <option>Exercise</option>
              <option>Homework</option>
              <option>Challenge</option>
              <option>Other</option>
            </select>
          </div>
        </div>

      {{#isolate }}
      {{#if isTypeOther}}
        <div class="form-group">
          <label for="assignmentTypeCustomName" class="col-sm-2 control-label">Name of Assignment</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="assignmentTypeCustomName" placeholder="e.g. Diagnosis">
          </div>
        </div>
        {{/if}}
        {{/isolate}}

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="createAssignmentBtn btn btn-default">Create Assignment</button>
          </div>
        </div>
      </form>

      {{#if assignments}}
        {{> assignments}}
      {{/if}}
</template>
