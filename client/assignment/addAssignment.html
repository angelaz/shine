<template name="addAssignment">
  <div class="panel panel-info">
  <div class="panel-heading">
    <h3 class="panel-title">Add Assignment</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="weekNum" class="col-sm-4 control-label">Week #</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="weekNum" placeholder="e.g. 2">
        </div>
      </div>

      <div class="form-group">
        <label for="assignmentType" class="col-sm-4 control-label">Assignment Type</label>
        <div class="col-sm-8">
          <select name="assignmentType" class="form-control">
            <option>Exercise</option>
            <option>Homework</option>
            <option>Challenge</option>
            <option>Other</option>
          </select>
        </div>
      </div>

    {{#isolate }}
    {{#if isTypeOther}}
      <div class="form-group">
        <label for="assignmentTypeCustomName" class="col-sm-4 control-label">Name of Assignment</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="assignmentTypeCustomName" placeholder="e.g. Diagnosis">
        </div>
      </div>
      {{/if}}
      {{/isolate}}

      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button type="submit" class="createAssignmentBtn btn btn-default">Create Assignment</button>
        </div>
      </div>
    </form>

  </div>
</div>

</template>
