<template name="assignment">
  {{log this}}
  {{#if completedByCurrentUser}}
    <h2>You have already completed Week {{this.weekNum}} {{toProperCase this.assignmentType}}.</h2>
    <h2>Your score is {{currentAssignmentScore this.name}}.</h2>
  {{else}}
    <h2>Welcome to the Week {{this.weekNum}} {{toProperCase this.assignmentType}}!</h2>
    <span class="hidden assignmentID">{{this._id}}</span>
    {{#each this.questions}}
      {{> question questionObjFromID}}
    {{/each}}
    <button type="submit" class="btn btn-default">Submit</button>
  {{/if}}
</template>
