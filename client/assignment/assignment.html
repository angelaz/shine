<template name="assignment">
  {{#if completedByCurrentUser}}
    <h2>You have completed Week {{this.weekNum}}
      {{toProperCase this.assignmentType}}.</h2>

    {{#if showResults}}
      {{#isolate}}
        {{#each this.questions}}
          {{> answeredQuestion questionObjFromID}}
        {{/each}}
      {{/isolate}}
    {{/if}}
  {{else}}
    {{#isolate}}
      <h2>Welcome to the Week {{this.weekNum}}
        {{toProperCase this.assignmentType}}!</h2>
    {{/isolate}}

    {{#isolate}}
      {{#if timerLength}}
        <h3>Time left: {{timer}}</h3>
      {{/if}}
    {{/isolate}}
    <span class="hidden assignmentID">{{this._id}}</span>

    {{#isolate}}
      {{#each this.questions}}
        {{> question questionObjFromID}}
      {{/each}}
    {{/isolate}}

    {{# if this.questions}}
      <button type="submit" class="btn btn-default submit">Submit</button>
    {{/if}}

  {{/if}}
</template>
