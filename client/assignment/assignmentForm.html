<template name="assignmentForm">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{#if _id}}
          Edit
        {{else}}
          Add
        {{/if}}

        Assignment</h3>
    </div>

    <div class="panel-body">
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="weekNum" class="col-sm-4 control-label">Week #</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="weekNum"
              placeholder="e.g. 2" value="{{weekNum}}">
          </div>
        </div>

        <div class="form-group">
          <label for="assignmentType" class="col-sm-4 control-label">
            Assignment Type</label>
          <div class="col-sm-8">
            <select name="assignmentType" class="form-control">
              <option>Exercise</option>
              {{#if equals assignmentType "homework"}}
                <option selected>Homework</option>
              {{else}}
                <option>Homework</option>
              {{/if}}>
                
              {{#if equals assignmentType "challenge"}}
                <option selected>Challenge</option>
              {{else}}
                <option>Challenge</option>
              {{/if}}>

              {{#if isTypeOther}}
                <option selected>Other</option>
              {{else}}
                <option>Other</option>
              {{/if}}
            </select>
          </div>
        </div>

        {{#if isTypeOther}}
          <div class="form-group">
            <label for="assignmentTypeCustomName" class="col-sm-4 control-label">Name of Assignment</label>
            <div class="col-sm-8">
              <input type="text" class="form-control"
              name="assignmentTypeCustomName" placeholder="e.g. Diagnostic"
              value="{{assignmentTypeCustomName}}">
            </div>
          </div>
        {{/if}}

        <div class="form-group">
          <label for="assignmentLevel" class="col-sm-4 control-label">
            Assignment Level</label>
          <div class="col-sm-8">
            <select name="assignmentLevel" class="form-control">
              <option value="fundamentals">Fundamentals</option>
              {{#if equals assignmentLevel "expert"}}
                <option value="expert" selected>Expert</option>
              {{else}}
                <option value="expert">Expert</option>
              {{/if}}
            </select>
          </div>      
        </div>

        <div class="form-group">
          <label for="timerLength" class="col-sm-4 control-label">
            Timer Length (seconds)</label>
          <div class="col-sm-8">
            <input type="number" class="form-control"
              name="timerLength" placeholder="e.g. 120" value="{{timerLength}}">
            <p class="help-block">Leave this field blank for unlimited time.</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-8 col-sm-offset-4">
            <div class="checkbox">
              <label>
                {{#if showResults}}
                  <input type="checkbox" name="showResults" checked>
                {{else}}
                  <input type="checkbox" name="showResults">
                {{/if}}
                Show Results After Completion
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="createAssignmentBtn btn btn-default">
              {{#if _id}}
                Update
              {{else}}
                Create
              {{/if}}

              Assignment
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
