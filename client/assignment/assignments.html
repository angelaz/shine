<template name="assignments">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Current Assignments</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Week #</th>
            <th>Type</th>
            <th>Level</th>
            <th>Due Date</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{#each assignments}} 
          <tr>
            <td>Week {{this.weekNum}}</td> 
            <td>{{this.assignmentType}}</td>
            <td>{{this.assignmentLevel}}</td>
            <td>N/A</td>
            <td>
              <a href="{{pathFor 'editAssignment'}}">View/Edit</a>
            </td>
            
            {{#if this.isPublished }}
              <td>Published</td>
              <td><button class="btnUnpublish btn btn-danger btn-sm">Un-Publish</button>
            </td>
            {{else}}
              <td>Not Published</td>
              <td>
                <button class="btnPublish btn btn-success btn-sm">Publish</button>
              </td>
            {{/if}}
              <a class="glyphicon glyphicon-remove text-danger delete"
                href="#"></a>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
    </div>
  </div>
</template>
