<template name="assignments">
  <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Current Assignments</h3>
  </div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>Week #</th>
          <th>Type</th>
          <th>Due Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      {{#each assignments}} 
        <tr>
          <td>Week {{this.weekNum}}</td> 
          <td>{{this.assignmentType}}</td>
          <td>N/A</td>
          <td><a href="{{pathFor 'addQuestion'}}">Edit</a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  </div>
</div>
</template>
