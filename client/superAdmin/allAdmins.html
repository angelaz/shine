<template name="allAdmins">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Admins</h3>
    </div>
    <div class="panel-body">
      <table class="table">
        <thead>
          <tr>
            <th>Email</th>
            <th>Group</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        {{#each allAdmins}} 
          {{#with userIDToUser this}}
          <tr>
            <td>{{email}}</td> 
            <td>View Group (to be implemented)</td>
            {{#unless this.isSuperAdmin}}
              <td><a class="deleteBtn glyphicon glyphicon-remove text-danger delete" href="#"></a></td>
            {{/unless}}
          </tr>
          {{/with}}
        {{/each}}
      </tbody>
    </table>
    </div>
  </div>
</template>
