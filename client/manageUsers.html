<template name="manageUsers">

  {{#unless userGroup}}
    <button class="createGroupBtn btn btn-default">Create Group</button>

  {{else}}
    <h4>Add New Shine Student to Your Group</h4>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="password" value="shinegirl">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="createUserBtn btn btn-default">Create User</button>
        </div>
      </div>
    </form>

    {{#each userGroup.users }}
      <div>
        {{#with userIDToUser this}}
          {{first emails}}, diagnosis:
          {{#if assignmentResult this "diagnosis" }}
            {{assignmentResult this "diagnosis"}}
          {{else}}
            Not Completed.
          {{/if }}
        {{/with}}
      </div>
    {{/each}}

{{/unless}}
</template>
