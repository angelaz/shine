<template name="admin">

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <h4>Users</h4>
        {{#each usersInUserGroup}}

        {{/each}}
      </div>
      <div class="span10">
        <h4>Assignments</h4>
        {{> addAssignment}}
      </div>
    </div>
  </div>
</template>
