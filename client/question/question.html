<template name="question">
  <form role="form">
    <div class="form-group">
      <label for="questionText">{{questionText}}</label>
      {{#if uploadedImage}}
        <div>
          <a href="{{uploadedImage}}" target="_blank">
            <img src="{{uploadedImage}}" style="width: 75%;" />
          </a>
        </div>
        <br>
      {{/if}}
      <input type="hidden" name="questionID" value="{{_id}}">

      {{#if isMultipleChoice this}}
        <div class="indent-small">
          <div class="radio">
            <label>
              <input type="radio" name="answerOption" id="answerOptionA"
                value="answerOptionA" {{#if savedAnswerOption "A"}}checked{{/if}}>
              {{answerOptionA}}
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answerOption" id="answerOptionB"
                value="answerOptionB" {{#if savedAnswerOption "B"}}checked{{/if}}>
              {{answerOptionB}}
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answerOption" id="answerOptionC"
                value="answerOptionC" {{#if savedAnswerOption "C"}}checked{{/if}}>
              {{answerOptionC}}
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="answerOption" id="answerOptionD"
                value="answerOptionD" {{#if savedAnswerOption "D"}}checked{{/if}}>
              {{answerOptionD}}
            </label>
          </div>
        </div>
      {{else}}
        <input type="text" class="form-control shortInput" name="answerText"
          placeholder="Your Answer" value="{{savedAnswerText}}" />
      {{/if}}
    </div>
  </form>
</template>
