<template name="assignment">
  {{#if completedByCurrentUser}}
    <h2>You have already completed {{this.displayedName}}.</h2>
    <h2>Your score is {{currentAssignmentScore this.name}}.</h2>
  {{else}}
    <h2>Welcome to the {{this.displayedName}}!</h2>
    <span class="hidden assignmentID">{{this._id}}</span>
    {{#each this.questions}}
      {{> question questionObjFromID}}
    {{/each}}
    <button type="submit" class="btn btn-default">Submit</button>
  {{/if}}
</template>

<template name="addAssignment">
  add assignment!
</template>
