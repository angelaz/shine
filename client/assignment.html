<template name="assignments">
  <div class="panel panel-default">
  <div class="panel-heading">Current Assignments</div>
  <table class="table">
    <thead>
      <tr>
        <th>Week #</th>
        <th>Type</th>
        <th>Due Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {{#each assignments}} 
      <tr>
        <td>Week {{this.weekNum}}</td> 
        <td>{{this.assignmentType}}</td>
        <td>N/A</td>
        <td><a href="/admin/weeks/{{this.weekNum}}/{{this.assignmentType}}/questions">Edit</a></td>
      </tr>
    {{/each}}
  </tbody>
</table>
</template>



<template name="assignment">
  {{#if completedByCurrentUser}}
    <h2>You have already completed Week {{this.weekNum}} {{toProperCase this.assignmentType}}.</h2>
    <h2>Your score is {{currentAssignmentScore this.name}}.</h2>
  {{else}}
    <h2>Welcome to the Week {{this.weekNum}} {{toProperCase this.assignmentType}}!</h2>
    <span class="hidden assignmentID">{{this._id}}</span>
    {{#each this.questions}}
      {{log this}}
      {{> question questionObjFromID}}
    {{/each}}
    <button type="submit" class="btn btn-default">Submit</button>
  {{/if}}
</template>





<template name="addAssignment">
  <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="weekNum" class="col-sm-2 control-label">Week #</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="weekNum" placeholder="e.g. 2">
          </div>
        </div>

        <div class="form-group">
          <label for="assignmentType" class="col-sm-2 control-label">Assignment Type</label>
          <div class="col-sm-10">
            <select name="assignmentType" class="form-control">
              <option>Exercise</option>
              <option>Homework</option>
              <option>Challenge</option>
              <option>Other</option>
            </select>
          </div>
        </div>

      {{#isolate }}
      {{#if isTypeOther}}
        <div class="form-group">
          <label for="assignmentTypeCustomName" class="col-sm-2 control-label">Name of Assignment</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="assignmentTypeCustomName" placeholder="e.g. Diagnosis">
          </div>
        </div>
        {{/if}}
        {{/isolate}}

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="createAssignmentBtn btn btn-default">Create Assignment</button>
          </div>
        </div>
      </form>

      {{#if assignments}}
        {{> assignments}}
      {{/if}}
</template>
